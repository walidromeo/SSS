
#Data source config
# Datasource URL
# jdbc:mysql://localhost:3306/NameOfYoureDB
spring.datasource.url=jdbc:mysql://localhost:3306/sss
# Datasource User
spring.datasource.username=root
# Datasource password
spring.datasource.password=
# context of api always is /api
server.servlet.context-path=/api
############################################
# Java Persistence API (JPA) Configuration
# JPA Hibernate AUTO DDL (for changes on entities to be automatically made in DB)
spring.jpa.hibernate.ddl-auto=create
# JPA Show SQL
spring.jpa.show-sql=true
# JPA DB Platform
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
server.port=9000



